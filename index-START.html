<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  console.log(`hero`, {hero})
  const walk = 100;

  function setShadow (e) {
    /* console.log(`e`, {e}) */
    const {offsetWidth: screenWidth , offsetHeight: screenHeight} = hero
    const {x:xMouse , y:yMouse} = e
    /* console.log(xMouse,yMouse); */
    
    const xShadow = Math.round((xMouse / screenWidth) * walk - (walk /2))
    const yShadow = Math.round((yMouse / screenHeight) * walk - (walk /2))
    console.log(`xShadow`, xShadow)
    console.log(`yShadow`, yShadow)
    text.style.textShadow = 
          `${xShadow}px ${yShadow}px 0 rgba(255,0,255,0.7),
          ${xShadow * -1}px ${yShadow}px 0 rgba(0,255,255,0.7),
          ${xShadow}px ${yShadow * -1}px 0 rgba(0,255,0,0.7),
          ${xShadow * -1}px ${yShadow}px 0 rgba(0,0,255,0.7)
        `
  }

  hero.addEventListener('mousemove', setShadow)

</script>
</body>
</html>
